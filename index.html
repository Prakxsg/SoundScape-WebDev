<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Network - Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.jfif" alt="Social-Network">Music</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Mood : Music & Chill</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers1.jpg" alt="1">
                    <span class="songName">Mr Bean Theme Song</span>
                    <span class="songlistPlay"><span class="timeStamp">00:14<i id="0" class="far songItemPlay fa-play-circle"></i>
                    </span>
                </span>
                </div>
                <div class="songItem">
                    <img src="covers1.jpg" alt="1">
                    <span class="songName">Harry Potter</span>
                    <span class="songlistPlay"><span class="timeStamp">00:30<i id="1" class="far songItemPlay fa-play-circle"></i>
                    </span>
                </span>
                </div>
                <div class="songItem">
                    <img src="covers1.jpg" alt="1">
                    <span class="songName">Mid of the night</span>
                    <span class="songlistPlay"><span class="timeStamp">00:37<i id="2" class="far songItemPlay fa-play-circle"></i>
                    </span>
                </span>
                </div>
                <div class="songItem">
                    <img src="covers1.jpg" alt="1">
                    <span class="songName">Hymn for the weekend</span>
                    <span class="songlistPlay"><span class="timeStamp">00:30<i id="3" class="far songItemPlay fa-play-circle"></i>
                    </span>
                </span>
                </div>
                <div class="songItem">
                    <img src="covers1.jpg" alt="1">
                    <span class="songName">Heat Waves</span>
                    <span class="songlistPlay"><span class="timeStamp">00:29<i id="4" class="far songItemPlay fa-play-circle"></i>
                    </span>
                </span>
                </div>
                <div class="songItem">
                    <img src="covers1.jpg" alt="1">
                    <span class="songName">Deadwood</span>
                    <span class="songlistPlay"><span class="timeStamp">00:30<i id="5" class="far songItemPlay fa-play-circle"></i>
                    </span>
                </span>
                </div>
                <div class="songItem">
                    <img src="covers1.jpg" alt="1">
                    <span class="songName">Sigma-Rule</span>
                    <span class="songlistPlay"><span class="timeStamp">00:35<i id="6" class="far songItemPlay fa-play-circle"></i>
                    </span>
                </span>
                </div>
                <div class="songItem">
                    <img src="covers1.jpg" alt="1">
                    <span class="songName">Lost X Drive</span>
                    <span class="songlistPlay"><span class="timeStamp">00:32<i id="7" class="far songItemPlay fa-play-circle"></i>
                    </span>
                </span>
                </div>
                <div class="songItem">
                    <img src="covers1.jpg" alt="1">
                    <span class="songName">Lost Forever</span>
                    <span class="songlistPlay"><span class="timeStamp">00:33<i id="8" class="far songItemPlay fa-play-circle"></i>
                    </span>
                </span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value ="0" max="100">
        <div class="icons">
         <!--fontawesome icons-->
         <i class="fas fa-3x fa-step-backward" id="previous"></i>
         <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
         <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" id="gif"> <span id="masterSongName">SONG NAME</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/5af0780d9b.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
